<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS - Functions</title>
  </head>
  <body>
    <script>
      // Objects
      const stefan = {
        name: "Stefan",
        lastName: "Klinkusch",
        yearOfBirth: 1983
      };
      // Definition of a function calculating the age
      const WhatIsTheAgeOf = function(theYearOfBirth) {
        const currentYear = 2018;
        const age = currentYear - theYearOfBirth;
        return age;
      };
      // Call the function
      const ageStefan = WhatIsTheAgeOf(stefan.yearOfBirth);
      console.log(ageStefan);
    </script>
  </body>
</html>
